    <div class="main">
      <div class="contactform">
        <h1>Contact me for Work/Query</h1>
        <form action="/contact-submit"> <div class="mb-3">
            <label for="clientName" class="form-label">Name</label>
            <input type="text" class="form-control" id="clientName" aria-describedby="nameHelp">
          </div>
          <div class="mb-3">
            <label for="clientEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="clientPhone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="clientPhone">
          </div>
          <div class="mb-3">
            <label for="clientQuery" class="form-label">Query</label>
            <input type="text" class="form-control" id="clientQuery" aria-describedby="queryHelp">
          </div>
          <div id="emailHelp" class="form-text">We'll never share your email and phone number with anyone else.</div>
          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isClient">
            <label class="form-check-label" for="isClient">I want you to work on my project with me</label>
            <span id="clientText" style="display: none;">Client with us</span>
          </div>
          <button type="submit" class="btn btn-sm">Submit</button>
        </form>
      </div>
